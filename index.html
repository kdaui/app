<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Disc On My Cord Til I Ping</title>
</head>
<body>
    <h1>Send a Message to Discord</h1>
    <form id="messageForm">
        <label for="message">Enter your message:</label><br>
        <input type="text" id="message" name="message" required><br><br>
        <input type="submit" value="Send">
    </form>
    <p id="response"></p>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('https://app-private-production.up.railway.app/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const result = await response.json();
                document.getElementById('response').innerText = result.message;
            } catch (error) {
                document.getElementById('response').innerText = 'Failed to send message.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
